<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Meu site simples</title>
</head>
<body>
    <h1>Formulário completo </h1>

    <form>
        <fieldset>
            <legend>informações pessoais </legend>
            <label for="nome">nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu Nome" required maxlength="100">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="seuemail@seuemail.com" required >

            <label for="senha">senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha " minlength="8" maxlength="12">

            <label for="idade">idade</label>
            <input type="number" id="idade" name="idade" placeholder="digite sua idade" min="18" max="120" required>

            <label for="website">website</label>
            <input type="url" id="website" name="website" placeholder="https://www.seusite.com">
        </fieldset>

        <fieldset>
            <legend> preferencias</legend>
            <label for="">gênero</label>
<p></p>
            <label for="genero">Masculino</label>
            <input type="radio" name="gênero" id="masculino" value="masculino" >
<p></p>
            <label for="genero">Feminino</label>
            <input type="radio" name="gênero" id="feminino" value="feminino">
<p></p>
            <label for="genero">Boy Ceta</label>
            <input type="radio" name="gênero" id="BoyCeta" value="BoyCeta" checked>
            
            
<p></p>
            <label for="interesses">Interesses</label>
<p></p>
            <label for="esportes">Esportes</label>
            <input type="checkbox" id="esportes" name="interesses" value="esportes">
<p></p>
            <label for="esportes">Tecnologia</label>
            <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
<p></p>
            <label for="esportes">Moda</label>
            <input type="checkbox" id="moda" name="interesses" value="moda">
            
<p></p>

            <label for="cidade">Cidade</label>
            <select name="cidade" id="cidade required">
                <option value="Rio-De-Janeiro"> Rio De Janeiro</option>
                <option value="Belo-Horizonte"> Belo Horizonte</option>
                <option value="Brasilia"> Brasília</option>
                <option value="Sao-Paulo"> São Paulo</option>
                <option value="Sergipe"> Sergipe</option>
                <option value="Natal"> Natal</option>
            </select>

            <label for="descricao">Descrição</label>
            <textarea name="descricao" id="descricao" rows="5" placeholder="deixe sua mensagem" maxlength="200" required ></textarea>
        </fieldset>
        <fieldset>
            <legend> enviar arquivo</legend>
            <label for="foto">foto de perfil</label>
            <input type="file" id="foto" name="foto" accept="image/*">
        </fieldset>
        <button type="submit"> Enviar</button>
    </form>
</body>
</html>
